<!DOCTYPE HTML>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
		<meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
		<title></title>
		<link rel="stylesheet" type="text/css" href="../../css/aui.css" />
		<style type="text/css">
			.aui-list-view-cell:active {
				background: #f4f4f4;
			}
		</style>
	</head>
	<body>
		<div class="aui-content">
			<ul class="aui-list-view">
				<li class="aui-list-view-cell" data-win="list_arrow" data-funcName="normalWin_head" tapmode >
					<div class="aui-arrow-right">
						打开普通窗口
					</div>
				</li>
				<li class="aui-list-view-cell" data-win="list_arrow" data-funcName="normalWinWithFoot_head" tapmode >
					<div class="aui-arrow-right">
						打开普通窗口（带底部导航）
					</div>
				</li>
				<li class="aui-list-view-cell" data-win="list_arrow" data-funcName="openGroup_head" tapmode >
					<div class="aui-arrow-right">
						打开窗口组
					</div>
				</li>
				<li class="aui-list-view-cell" data-win="list_arrow" data-funcName="showShare_head" tapmode >
					<div class="aui-arrow-right">
						弹出分享窗
					</div>
				</li>
				<li class="aui-list-view-cell" data-win="list_arrow" data-funcName="footNavPlus_head" tapmode >
					<div class="aui-arrow-right">
						底部导航 +
					</div>
				</li>
				<li class="aui-list-view-cell" data-win="list_arrow" data-funcName="leftMenu_head" tapmode >
					<div class="aui-arrow-right">
						向左滑出隐藏菜单
					</div>
				</li>
				<li class="aui-list-view-cell" data-win="list_arrow" data-funcName="coolLoad_head" tapmode >
					<div class="aui-arrow-right">
						酷炫加载特效
					</div>
				</li>
				<li class="aui-list-view-cell" data-win="list_arrow" data-funcName="scrollToHeadFade" tapmode >
					<div class="aui-arrow-right">
						滑动页面头部透明显示
					</div>
				</li>
				<li class="aui-list-view-cell" data-win="list_arrow" data-funcName="loadImg_head" tapmode >
					<div class="aui-arrow-right">
						优化页面加载之图片懒加载
					</div>
				</li>
				<li class="aui-list-view-cell" data-win="list_arrow" data-funcName="bbs_head" tapmode >
					<div class="aui-arrow-right">
						类似微博布局
					</div>
				</li>
				<li class="aui-list-view-cell" data-win="list_arrow" data-funcName="list_nopic_head" tapmode >
					<div class="aui-arrow-right">
						资讯列表布局（无图）
					</div>
				</li>
				<li class="aui-list-view-cell" data-win="list_arrow" data-funcName="list_pic_head" tapmode >
					<div class="aui-arrow-right">
						资讯列表布局（有图）
					</div>
				</li>
				<li class="aui-list-view-cell" data-win="list_arrow" data-funcName="nine_item_head" tapmode >
					<div class="aui-arrow-right">
						九宫格（AUI）
					</div>
				</li>
				<li class="aui-list-view-cell" data-win="list_arrow" data-funcName="sixteen_item_head" tapmode >
					<div class="aui-arrow-right">
						十六宫格（AUI）
					</div>
				</li>
				<li class="aui-list-view-cell" data-win="list_arrow" data-funcName="waterfall_head" tapmode >
					<div class="aui-arrow-right">
						瀑布流
					</div>
				</li>
				<li class="aui-list-view-cell" data-win="list_arrow" data-funcName="markdown_parse_head" tapmode >
					<div class="aui-arrow-right">
						Markdown语法预览
					</div>
				</li>
				<li class="aui-list-view-cell" data-win="list_arrow" data-funcName="markdown_list_head" tapmode >
					<div class="aui-arrow-right">
						Markdown编辑器
					</div>
				</li>
				<li class="aui-list-view-cell" data-win="list_arrow" data-funcName="dateselect_head" tapmode >
					<div class="aui-arrow-right">
						上滑日期选择
					</div>
				</li>
				<li class="aui-list-view-cell" data-win="list_arrow" data-funcName="intimeSearch_head" tapmode >
					<div class="aui-arrow-right">
						文本框实时搜索数据
					</div>
				</li>
			</ul>
		</div>
	</body>
	<script type="text/javascript" src="../../script/zepto.min.js"></script>

</html>
