<!DOCTYPE HTML>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
		<meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
		<title></title>
		<link rel="stylesheet" type="text/css" href="../../../css/aui-win.css" />
		<!--去掉返回图标，用aui-win，用aui会有问题-->
		<style type="text/css">
	
		</style>
	</head>
	<body>
		<header class="aui-bar aui-bar-nav aui-bar-1d9dd5" id='aui-header'> 
			<div class="aui-title">
				货币列表
			</div>
		</header>
	</body>
	<script type="text/javascript" src="../../../script/api.js"></script>
	<script type="text/javascript" src="../../../script/zepto.min.js"></script>
	<script type="text/javascript">
		apiready = function() {
			$api.fixStatusBar($api.byId('aui-header'));
			var headerPos = $api.offset($api.byId('aui-header'));
			
			api.openFrame({
				name : 'currency_search.html',
				url : './currency_search.html',
				rect : {
					x : 0,
					y : headerPos.h,
					w : 'auto',
					h : 'auto'
				},
				pageParam : {
					Paramname : api.pageParam.Paramname
				},
				bounces : false,
				bgColor : 'rgba(0,0,0,0)',
				vScrollBarEnabled : true,
				hScrollBarEnabled : true
			});
		}
	</script>
</html>
