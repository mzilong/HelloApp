<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
    <title>美女图</title>
    <link rel="stylesheet" type="text/css" href="../../../css/aui-win.css" />
    <style type="text/css">
		.aui-bar-03a9f4 {
				min-height: 44px;
				background-color: #03a9f4;
				height:50px;
				text-align: center;
				padding-top: 10px;
				padding-bottom: 10px;
				padding-left: 5px;
				padding-right: 5px;
				box-sizing: border-box;
				-webkit-box-sizing: border-box;
				font-size: 1.5rem;
			}
		</style>
</head>
<body>
    <header class="aui-bar aui-bar-nav aui-bar-03a9f4" id="aui-header">
      	<a class="aui-pull-left" onclick="api.closeWin();"> <span class="aui-iconfont aui-icon-left"></span>返回 </a>
        <div class="aui-title">美女图</div>
    </header>
</body>
<script type="text/javascript" src="../../../script/api.js"></script>
<script type="text/javascript">
    function closeWin(){
        api.closeWin();
    }
    apiready = function(){
        api.parseTapmode();
        var header = $api.byId('aui-header');
        $api.fixStatusBar(header);
        var headerPos = $api.offset(header);
        var body_h = $api.offset($api.dom('body')).h;
        api.openFrame({
            name: 'waterfall_frm',
            url: 'waterfall_frm.html',
            bounces: true,
            rect: {
                x: 0,
                y: headerPos.h,
                w: headerPos.w,
                h: 'auto'
            }
        })
    };
</script>
</html>
