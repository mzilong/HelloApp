<!DOCTYPE HTML>
<html>
	<head>

		<meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,initial-scale=1.0,width=device-width"/>
		<title>APP</title>
		<link rel="stylesheet" type="text/css" href="../../css/api.css" />
		<style>
			html, body {

			}
			#main {
				background: url(../../image/guide/guide_p1.jpg) center center no-repeat;
				background-size: 100% 100%;
				-webkit-box-flex: 1;
				-webkit-flex: 1;
				flex: 1;
				padding: 1em;
			}

		<div id="wrap">
			<div id="main"></div>
