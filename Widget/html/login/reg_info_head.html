<!DOCTYPE HTML>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
		<meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
		<title></title>
		<link rel="stylesheet" type="text/css" href="../../css/aui.css" />
		<style type="text/css">
		</style>
	</head>
	<body>
		<header class="aui-bar aui-bar-nav" id='aui-header'>
			<a class="aui-pull-left" onclick="api.closeWin();"> <span class="aui-iconfont aui-icon-left"></span>返回 </a>
			<div class="aui-title">
				基本信息
			</div>
		</header>
	</body>
	<script type="text/javascript" src="../../script/api.js"></script>
	<script type="text/javascript" src="../../script/zepto.min.js"></script>
	<script type="text/javascript">
		apiready = function() {
			$api.fixStatusBar($api.byId('aui-header'));
			var headerPos = $api.offset($api.byId('aui-header'));
			api.openFrame({
				name : 'reg_info_body',
				url : './reg_info_body.html',
				pageParam : {
					phone : api.pageParam.phone,
					password : api.pageParam.password,
					path:api.pageParam.path
				},
				rect : {
					x : 0,
					y : headerPos.h,
					w : 'auto',
					h : 'auto'
				},
				bounces : true,
				bgColor : 'rgba(0,0,0,0)',
				vScrollBarEnabled : true,
				hScrollBarEnabled : true
			});
		};
	</script>
</html>
